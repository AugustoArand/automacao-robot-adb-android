# Locators para automação Android - Configurações
# Organizado por fabricante e tipo de elemento

# Configurações Gerais (Fallback)
default:
  app:
    package: "com.android.settings"
    activity: ".Settings"
  
  main_screen:
    title:
      text: "Configurações"
      text_en: "Settings"
      xpath: "//android.widget.TextView[@text='Configurações' or @text='Settings']"
    
    search:
      id: "com.android.settings:id/search_action_bar"
      xpath: "//android.widget.ImageView[@content-desc='Pesquisar' or @content-desc='Search']"
      coordinates: [700, 150]

  menu_items:
    wifi:
      text: "Wi-Fi"
      text_variations: ["Wi-Fi", "WLAN", "Rede e Internet"]
      xpath: "//android.widget.TextView[@text='Wi-Fi']"
      id: "com.android.settings:id/wifi"
    
    bluetooth:
      text: "Bluetooth"
      xpath: "//android.widget.TextView[@text='Bluetooth']"
      id: "com.android.settings:id/bluetooth"
    
    apps:
      text: "Apps"
      text_variations: ["Apps", "Aplicativos", "Gerenciador de aplicativos"]
      xpath: "//android.widget.TextView[@text='Apps']"
    
    display:
      text: "Exibição"
      text_en: "Display"
      text_variations: ["Exibição", "Display", "Tela"]
      xpath: "//android.widget.TextView[@text='Exibição' or @text='Display']"
    
    battery:
      text: "Bateria"
      text_en: "Battery"
      xpath: "//android.widget.TextView[@text='Bateria' or @text='Battery']"
    
    security:
      text: "Segurança"
      text_en: "Security"
      text_variations: ["Segurança", "Security", "Privacidade e segurança"]
      xpath: "//android.widget.TextView[contains(@text,'Segurança') or contains(@text,'Security')]"
    
    accounts:
      text: "Contas"
      text_en: "Accounts"
      text_variations: ["Contas", "Accounts", "Usuários e contas"]
      xpath: "//android.widget.TextView[contains(@text,'Contas') or contains(@text,'Accounts')]"
    
    system:
      text: "Sistema"
      text_en: "System"
      text_variations: ["Sistema", "System", "Sobre o telefone"]
      xpath: "//android.widget.TextView[contains(@text,'Sistema') or contains(@text,'System')]"

  common_elements:
    toggle_switch:
      class: "android.widget.Switch"
      xpath: "//android.widget.Switch"
    
    back_button:
      keycode: 4
      xpath: "//android.widget.ImageButton[@content-desc='Navegar para cima']"
    
    list_item:
      class: "android.widget.LinearLayout"
      xpath: "//android.widget.LinearLayout[@clickable='true']"

