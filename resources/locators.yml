# Configurações de coordenadas por resolução
coordinates:
  hd_720p:  # 720x1280
    search_icon: [360, 100]
    center_tap: [360, 640]
    scroll_start: [360, 1000]
    scroll_end: [360, 300]
  
  fhd_1080p:  # 1080x1920
    search_icon: [540, 150]
    center_tap: [540, 960]
    scroll_start: [540, 1500]
    scroll_end: [540, 400]
  
  qhd_1440p:  # 1440x2560
    search_icon: [720, 200]
    center_tap: [720, 1280]
    scroll_start: [720, 2000]
    scroll_end: [720, 500]

# Configurações de timeouts
timeouts:
  short: 5
  medium: 10
  long: 30
  app_launch: 10
  element_load: 15
  page_transition: 5

# Configurações de ações
actions:
  swipe_duration: 1000
  tap_duration: 100
  long_press_duration: 2000
  double_tap_interval: 300