# Locators para automação Android - Configurações
# Organizado por fabricante e tipo de elemento

# Configurações Gerais (Fallback)
default:
  app:
    package: "com.android.settings"
    activity: ".Settings"
  
  main_screen:
    title:
      text: "Configurações"
      text_en: "Settings"
      xpath: "//android.widget.TextView[@text='Configurações' or @text='Settings']"
    
    search:
      id: "com.android.settings:id/search_action_bar"
      xpath: "//android.widget.ImageView[@content-desc='Pesquisar' or @content-desc='Search']"
      coordinates: [700, 150]

  menu_items:
    wifi:
      text: "Wi-Fi"
      text_variations: ["Wi-Fi", "WLAN", "Rede e Internet"]
      xpath: "//android.widget.TextView[@text='Wi-Fi']"
      id: "com.android.settings:id/wifi"
    
    bluetooth:
      text: "Bluetooth"
      xpath: "//android.widget.TextView[@text='Bluetooth']"
      id: "com.android.settings:id/bluetooth"
    
    apps:
      text: "Apps"
      text_variations: ["Apps", "Aplicativos", "Gerenciador de aplicativos"]
      xpath: "//android.widget.TextView[@text='Apps']"
    
    display:
      text: "Exibição"
      text_en: "Display"
      text_variations: ["Exibição", "Display", "Tela"]
      xpath: "//android.widget.TextView[@text='Exibição' or @text='Display']"
    
    battery:
      text: "Bateria"
      text_en: "Battery"
      xpath: "//android.widget.TextView[@text='Bateria' or @text='Battery']"
    
    security:
      text: "Segurança"
      text_en: "Security"
      text_variations: ["Segurança", "Security", "Privacidade e segurança"]
      xpath: "//android.widget.TextView[contains(@text,'Segurança') or contains(@text,'Security')]"
    
    accounts:
      text: "Contas"
      text_en: "Accounts"
      text_variations: ["Contas", "Accounts", "Usuários e contas"]
      xpath: "//android.widget.TextView[contains(@text,'Contas') or contains(@text,'Accounts')]"
    
    system:
      text: "Sistema"
      text_en: "System"
      text_variations: ["Sistema", "System", "Sobre o telefone"]
      xpath: "//android.widget.TextView[contains(@text,'Sistema') or contains(@text,'System')]"
    
    network_internet:
      text: "Rede e Internet"
      text_en: "Network & internet"
      text_variations: ["Rede e Internet", "Network & internet", "Wi-Fi e redes móveis", "Conexões"]
      xpath: "//android.widget.TextView[contains(@text,'Rede') or contains(@text,'Network')]"
    
    connected_devices:
      text: "Dispositivos conectados"
      text_en: "Connected devices"
      text_variations: ["Dispositivos conectados", "Connected devices", "Bluetooth e dispositivos"]
      xpath: "//android.widget.TextView[contains(@text,'conectados') or contains(@text,'Connected')]"
    
    sound_vibration:
      text: "Som e vibração"
      text_en: "Sound & vibration"
      text_variations: ["Som e vibração", "Sound & vibration", "Som", "Audio"]
      xpath: "//android.widget.TextView[contains(@text,'Som') or contains(@text,'Sound')]"
    
    accessibility:
      text: "Acessibilidade"
      text_en: "Accessibility"
      text_variations: ["Acessibilidade", "Accessibility"]
      xpath: "//android.widget.TextView[contains(@text,'Acessibilidade') or contains(@text,'Accessibility')]"

  network_internet_submenu:
    internet:
      text: "Internet"
      text_en: "Internet"
      text_variations: ["Internet", "Wi-Fi", "Dados móveis"]
      xpath: "//android.widget.TextView[@text='Internet' or @text='Wi-Fi']"
    
    airplane_mode:
      text: "Modo avião"
      text_en: "Airplane mode"
      text_variations: ["Modo avião", "Airplane mode", "Modo de voo"]
      xpath: "//android.widget.TextView[contains(@text,'avião') or contains(@text,'Airplane')]"
    
    airplane_toggle:
      class: "android.widget.Switch"
      xpath: "//android.widget.TextView[contains(@text,'avião') or contains(@text,'Airplane')]/following-sibling::*//android.widget.Switch"
      xpath_alternative: "//android.widget.LinearLayout[.//android.widget.TextView[contains(@text,'avião') or contains(@text,'Airplane')]]//android.widget.Switch"

  connected_devices_submenu:
    pair_new_device:
      text: "Parear novo dispositivo"
      text_en: "Pair new device"
      text_variations: ["Parear novo dispositivo", "Pair new device", "Adicionar dispositivo", "Add device"]
      xpath: "//android.widget.TextView[contains(@text,'Parear') or contains(@text,'Pair') or contains(@text,'Adicionar')]"

  battery_submenu:
    battery_manager:
      text: "Gerenciador de bateria"
      text_en: "Battery manager"
      text_variations: ["Gerenciador de bateria", "Battery manager", "Otimização de bateria", "Battery optimization"]
      xpath: "//android.widget.TextView[contains(@text,'Gerenciador') or contains(@text,'manager') or contains(@text,'Otimização')]"

  sound_submenu:
    media_volume:
      text: "Volume de mídia"
      text_en: "Media volume"
      text_variations: ["Volume de mídia", "Media volume", "Mídia", "Media"]
      xpath: "//android.widget.TextView[contains(@text,'mídia') or contains(@text,'Media')]"
    
    media_volume_slider:
      class: "android.widget.SeekBar"
      xpath: "//android.widget.TextView[contains(@text,'mídia') or contains(@text,'Media')]/following-sibling::*//android.widget.SeekBar"
      xpath_alternative: "//android.widget.LinearLayout[.//android.widget.TextView[contains(@text,'mídia') or contains(@text,'Media')]]//android.widget.SeekBar"

  accessibility_submenu:
    font_size:
      text: "Tamanho da fonte"
      text_en: "Font size"
      text_variations: ["Tamanho da fonte", "Font size", "Texto"]
      xpath: "//android.widget.TextView[contains(@text,'fonte') or contains(@text,'Font')]"
    
    display_size:
      text: "Tamanho da tela"
      text_en: "Display size"
      text_variations: ["Tamanho da tela", "Display size", "Densidade"]
      xpath: "//android.widget.TextView[contains(@text,'Tamanho da tela') or contains(@text,'Display size')]"
      xpath: "//android.widget.TextView[contains(@text,'Gerenciador') or contains(@text,'manager') or contains(@text,'Otimização')]"

  sound_submenu:
    media_volume:
      text: "Volume de mídia"
      text_en: "Media volume"
      text_variations: ["Volume de mídia", "Media volume", "Mídia", "Media"]
      xpath: "//android.widget.TextView[contains(@text,'mídia') or contains(@text,'Media')]"
    
    media_volume_slider:
      class: "android.widget.SeekBar"
      xpath: "//android.widget.TextView[contains(@text,'mídia') or contains(@text,'Media')]/following-sibling::*//android.widget.SeekBar"
      xpath_alternative: "//android.widget.LinearLayout[.//android.widget.TextView[contains(@text,'mídia') or contains(@text,'Media')]]//android.widget.SeekBar"

  accessibility_submenu:
    font_size:
      text: "Tamanho da fonte"
      text_en: "Font size"
      text_variations: ["Tamanho da fonte", "Font size", "Texto"]
      xpath: "//android.widget.TextView[contains(@text,'fonte') or contains(@text,'Font')]"
    
    display_size:
      text: "Tamanho da tela"
      text_en: "Display size"
      text_variations: ["Tamanho da tela", "Display size", "Densidade"]
      xpath: "//android.widget.TextView[contains(@text,'Tamanho da tela') or contains(@text,'Display size')]"
    
    network_internet:
      text: "Rede e Internet"
      text_en: "Network & internet"
      text_variations: ["Rede e Internet", "Network & internet", "Wi-Fi e redes móveis", "Conexões"]
      xpath: "//android.widget.TextView[contains(@text,'Rede') or contains(@text,'Network')]"
    
    connected_devices:
      text: "Dispositivos conectados"
      text_en: "Connected devices"
      text_variations: ["Dispositivos conectados", "Connected devices", "Bluetooth e dispositivos"]
      xpath: "//android.widget.TextView[contains(@text,'conectados') or contains(@text,'Connected')]"

  common_elements:
    toggle_switch:
      class: "android.widget.Switch"
      xpath: "//android.widget.Switch"
    
    back_button:
      keycode: 4
      xpath: "//android.widget.ImageButton[@content-desc='Navegar para cima']"
    
    list_item:
      class: "android.widget.LinearLayout"
      xpath: "//android.widget.LinearLayout[@clickable='true']"

