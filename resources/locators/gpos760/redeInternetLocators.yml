# Informações do dispositivo
dispositivo_info:
  modelo: "GPOS760"
  resolucao: "480x736"
  densidade: "mdpi"
  android_version: "Detectado via ADB"
  data_extracao: "2025-10-20"
  
# Comandos ADB utilizados para navegação
comandos_adb:
  abrir_configuracoes: "adb shell am start -n com.android.settings/.Settings"
  clicar_rede_internet: "adb shell input tap 240 187"
  clicar_wifi: "adb shell input tap 240 156"
  clicar_modo_aviao: "adb shell input tap 240 311"
  clicar_economia_dados: "adb shell input tap 240 396"
  clicar_vpn: "adb shell input tap 240 494"
  clicar_avancado: "adb shell input tap 240 591"
  voltar: "adb shell input keyevent KEYCODE_BACK"